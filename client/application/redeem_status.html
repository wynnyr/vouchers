<template name="redeemedSuccess">
      <div class = "redeemed-success">
            <h1>The coupon was redeemed.</h1>
            <div>{{lastRedeem}}</div>
            <div class=redeemstatus-secretcode>
                  {{redeemSecretCode}}
            </div>
      </div>
</template>

<template name="redeemedFailure">
      <div class = "redeemed-failure"> 
            <h1>Invalid merchant.</h1>
      </div>
</template>
