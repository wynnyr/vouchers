<template name="campaignQREdit">
      {{#unless ready}} 
            {{> spinner}}
      {{else if ownCampaign campaign}}
            <div class="campaign-page page">
                  {{> campaignItem campaign}}
                  <ul class="qrcodes">
                        {{>qrcodeEdit qrcode}}
                  </ul>
            </div>
      {{else}}
            {{> notFound}}
      {{/unless}}
</template>
