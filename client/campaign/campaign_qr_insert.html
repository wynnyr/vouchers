<template name="campaignQRInsert">
  {{#unless ready}}
    {{> spinner}}
  {{else if ownCampaign campaign}} 
    <div class="campaign-page page">
      {{> campaignItem campaign}}
      <ul class="qrcodes">
        {{>qrcodeCreate campaign}}
      </ul>
    </div>
  {{else}}
    {{> notFound}}
  {{/unless}}
</template>
