<template name="campaignEdit">
{{#unless ready}}
  {{> spinner}}
{{else if ownCampaign campaign}} 
  <form class="main form page">
    <h2>Campaign Information <small>(edit)</small></h2>
    <br>
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input name="title" id="title" type="text" value="{{campaignData.title}}" placeholder="Title" class="form-control" maxlength="50"/>
        <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'number'}}">
      <label class="control-label" for="number">Number</label>
      <div class="controls">
        <input name="number" id="number" type="text" value="{{campaignData.number}}" placeholder="Number" class="form-control" maxlength="20"/>
        <span class="help-block">{{errorMessage 'number'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'headline'}}">
      <label class="control-label" for="headline">Headline</label>
      <div class="controls">
        <input name="headline" id="headline" type="text" value="{{campaignData.headline}}" placeholder="Headline" class="form-control" maxlength="100"/>
        <span class="help-block">{{errorMessage 'headline'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'desc'}}">
        <label class="control-label" for="desc">Description</label>
        <div class="controls">
          <textarea name="desc" id="desc" class="form-control" rows="7" value="{{campaignData.desc}}"></textarea>
          <span class="help-block">{{errorMessage 'description'}}</span>
        </div>
    </div>
    <div class="form-group}">
        <label class="control-label" for="redeemtype">Redeem</label>
        <div class="controls">
            <label class="radio-inline">
              <input type="radio" id="rdtypeunique" name="redeemtype" value="unique" {{campaignData.rdtypeUnique}}>Unique
            </label>
            <label class="radio-inline">
              <input type="radio" id="rdtypeunverser" name="redeemtype" value="unverser" {{campaignData.rdtypeUnverser}}>Unverser
            </label>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="control-label" for="campaigndate">Campaign Date</label>
        <div class="controls">
              <input type="date" name="startdate" value= "{{campaignData.startdate}}">
              <input type="time" name="starttime" value= "{{campaignData.starttime}}">
              <span>-</span>
              <input type="date" name="enddate" value= "{{campaignData.enddate}}">
              <input type="time" name="endtime" value= "{{campaignData.endtime}}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="headline">Shopcode</label>
        <a class="btn addshopcode">add</a>
        <a class="btn delshopcode">delete</a>
        <div>
            {{shopCodes}}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="headline">Campaign Image</label>
        <div class="controls">
            {{> imageUpload}}
        </div>

    </div>
    <div class="form-group {{errorClass 'barcode'}}">
        <label class="control-label" for="barcode">EAN-13 Barcode</label>
        <div class="controls">
              <input name="barcode" id="barcode" type="text" value="{{campaign.barcode}}" placeholder="EAN-13 Barcode" pattern="[0-9]{13}" title="EAN-13 Format" class="form-control"/>
              <span class="help-block">{{errorMessage 'barcode'}}</span>
        </div>
    </div>
    <div class="form-group {{errorClass 'url'}}">
        <label class="control-label" for="headline">Website</label>
        <div class="controls">
          <input name="url" id="url" type="url" value="{{campaign.url}}" placeholder="http:// or https://" class="form-control"/>
          <span class="help-block">{{errorMessage 'url'}}</span>
        </div>
    </div>

    <br>
    <br>

    <input type="submit" value="Update" class="btn btn-primary submit"/>
    <a class="btn btn-primary cancel" href="{{pathFor 'campaignPage' _id=campaign._id}}">Cancel</a>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete campaign</a>
  </form>
  {{else}}
    {{> accessDenied}}
  {{/unless}}
</template>
