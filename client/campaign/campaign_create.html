<template name="campaignCreate">
      <form class="main form page">
         <h2>Campaign Information <small>(new)</small></h2>
         <br>
         <div class="form-group {{errorClass 'title'}}">
            <label class="control-label" for="title">Title {{mainvariable}}</label>
            <div class="controls">
               <input name="title" id="title" type="text" value="" placeholder="Title" class="form-control" maxlength="50"/>
               <span class="help-block">{{errorMessage 'title'}}</span>
            </div>
         </div>
         <div class="form-group {{errorClass 'number'}}">
            <label class="control-label" for="number">Number</label>
            <div class="controls">
               <input name="number" id="number" type="text" value="" placeholder="Number" class="form-control" maxlength="20" />
               <span class="help-block">{{errorMessage 'number'}}</span>
            </div>
         </div>
         <div class="form-group {{errorClass 'headline'}}">
               <label class="control-label" for="headline">Headline</label>
               <div class="controls">
                  <input name="headline" id="headline" type="text" value="" placeholder="Headline" class="form-control" maxlength="100"/>
                  <span class="help-block">{{errorMessage 'headline'}}</span>
               </div>
         </div>
         <div class="form-group {{errorClass 'desc'}}">
               <label class="control-label" for="desc">Description</label>
               <div class="controls">
                     <textarea name="desc" id="desc" class="form-control" rows="7"></textarea>
                     <span class="help-block">{{errorMessage 'description'}}</span>
               </div>
         </div>
         <div class="form-group">
               <label class="control-label" for="redeemtype">Redeem</label>
               <div class="controls">
                  <label class="radio-inline">
                     <input type="radio" name="redeemtype" value="unique" checked >Unique
                  </label>
                  <label class="radio-inline">
                     <input type="radio" name="redeemtype" value="unverser">Unverser
                  </label>
               </div>
         </div>
         <br>
         <div class="form-group">
               <label class="control-label" for="campaigndate">Campaign Date</label>
               <div class="controls">
                     <input type="date" name="startdate" value= "{{campaignDate.startDate}}">
                     <input type="time" name="starttime" value= "{{campaignDate.startTime}}">
                     <span>-</span>
                     <input type="date" name="enddate" value= "{{campaignDate.endDate}}">
                     <input type="time" name="endtime" value= "{{campaignDate.endTime}}">
               </div>
         </div>
         <div class="form-group">
               <label class="control-label" for="headline">Shopcode</label>
               <a class="btn addshopcode">add</a>
               <a class="btn delshopcode">delete</a>
               <div>
                     <input name="shopcode" id="shopcode" type="text" value="{{shopCodes}}" placeholder="shopcode" class="form-control" readonly/>
               </div>
         </div>
         <div class="form-group">
               <label class="control-label" for="headline">Campaign Image</label>
               <div class="controls">
                     {{> imageUpload}}
               </div>
         </div>
         <div class="form-group {{errorClass 'barcode'}}">
                  <label class="control-label" for="barcode">EAN-13 Barcode</label>
                  <div class="controls">
                        <input name="barcode" id="barcode" type="text" value="" placeholder="EAN-13 Barcode" pattern="[0-9]{12}" title="EAN-13 Format" class="form-control"/>
                        <span class="help-block">{{errorMessage 'barcode'}}</span>
                  </div>
         </div>
         <div class="form-group {{errorClass 'url'}}">
               <label class="control-label" for="headline">Website</label>
               <div class="controls">
                     <input name="url" id="url" type="url" placeholder="http:// or https://" pattern="https?://.+" title="Include http://" class="form-control"/>
                     <span class="help-block">{{errorMessage 'url'}}</span>
               </div>
         </div>
         <br>
         <br>
         <input type="submit" value="Create Campaign" class="btn btn-primary"/>
      </form>
</template>
