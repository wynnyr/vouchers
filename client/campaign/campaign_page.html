<template name="campaignPage"> 
  {{#if ownCampaign campaign}}
    <div class="campaign-page page"> 
      {{> campaignItem campaign}} 
    
      <ul class="qrcodes">
        {{#each qrcodes}}
          {{> qrcodeItem}}
        {{/each}}

      {{#if nextPath}}
          <a class="load-more" href="{{nextPath}}">Load more</a>
      {{else}}
        {{#unless ready}}
          {{> spinner}}
        {{/unless}}
      {{/if}}
  
      </ul>
    </div> 
  {{else}}
    {{>accessDenied}}
  {{/if}}
</template>
