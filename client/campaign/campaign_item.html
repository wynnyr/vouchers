<template name="campaignItem">

    <div class="campaign">
        <div class="campaign-content">
            <h3><a href="{{pathFor 'campaignPage'}}">{{title}}</a></h3>
            <div>
                <a href="{{pathFor 'campaignPage'}}">{{qrcodesCount}} qrcode</a>
                <spin>/</spin>
                <a href="{{pathFor 'campaignPage'}}">{{redeemed}} redeemed</a>
                <spin>/</spin>
                <a href="{{pathFor 'campaignPage'}}">{{totalView}} view</a>

            </div>
            <div>
                created by {{author}}
            </div>
        </div>
        {{#if ownCampaign}}
            <div class="view btn-group">
                <a href="{{pathFor 'campaignEdit'}}" class="btn btn-default">Edit</a>
                <a href="{{pathFor 'campaignQRInsert'}}" class="btn btn-default">Add</a>
                <a href="#" class="btn btn-default bulkAdd">Bulk</a>
                <a href="#" class="btn btn-default csvExport">Export</a>
            </div>
        {{/if}}

    </div>
    
</template>
