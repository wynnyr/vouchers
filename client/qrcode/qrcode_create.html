<template name="qrcodeCreate">
    <form name="qrcodes" class="qrcodes-form form">
        <div class="form-group {{errorClass 'code'}}">
            <label class="control-label" for="code">Code</label>
            <div class="controls input-group">
                <div class="input-group-addon">
                    <div class="glyphicon glyphicon-refresh randoncode"></div>
                </div>
                <input name="code" id="code" type="text" value={{codeRandom}} placeholder="QR Code" class="form-control">
                <span class="help-block">{{errorMessage 'code'}}</span>
            </div>
        </div>
        <div class="form-group {{errorClass 'body'}}">
            <label for="body">Add note on this qrcode</label>
            <div class="controls">
                <textarea name="body" id="body" class="form-control" rows="3"></textarea>
                <span class="help-block">{{errorMessage 'body'}}</span>
            </div>
        </div>
    
            <button type="submit" class="btn btn-primary">Add Qrcode</button>
        </form>
</template>
