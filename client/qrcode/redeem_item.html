<template name="redeemItem">
{{#unless ready}}
      <br><br><br>
      {{> spinner}}
{{else}}
      {{#if redeemStatus}}
            {{redeemStatus}}
            <div class = "redeem-barcode">
                  {{> xvendo_barcoder id="idme" ean=campaignBarcode }}
            </div>
      {{else}}
         {{incView}}
         <div class = "redeem-content">
            <h1>{{campaign.title}}</h1>
            <div class= "redeem-content2">{{campaign.number}}</div>
            <div class= "redeem-content3">Expiration Date: {{dateend campaign.enddate}}</div>
            <br>
            <div class ="redeem-image img-responsive">{{{imageSoure campaignImage}}}</div>

            <div class="redeem-headline">
                  <h2>
                        {{campaign.headline}}
                  </h2>
            </div>
         </div>

         <div>
            <div class="web-container well">
                  <p class = "redeembody-compaign">{{campaign.desc}}</p>
                  <p class = "redeembody-qr">{{qrcode.body}}</p>
            </div>
            <div class="redeemshow">   
                  <div class="redeem-code">{{qrcode.code}}</div>
                  {{#if campaign.shopcodesLen}}    
                        <a class= "btn redeem-btn" data-toggle="modal" data-target="#shopcodemodel">Redeem</a>
                  {{else}}
                        <div class="redeem-show-shop">
                              <h2>请在商店显示代码</h2>
                        </div>
                  {{/if}}
            </div>

            <div class="modal" id="shopcodemodel" tabindex="-1" role="dialog">
                  <div class="modal-dialog" role="document">
 
                             <form class="modal-content">      
                                    <div class="modal-header">
                                          <h4 class="modal-title">Do you really redeem the voucher now?</h4>
                                    </div>
                                    <div class="modal-body form-group form-group-lg {{errorClass 'shopcode'}}">
                                          <label class="control-label" for="number">Shop Code</label>
                                          <div class="controls">
                                                <input class="form-control" name="shopcode" id="shopcode" type="number" value="{{shopcode}}" placeholder="shop code" />
                                                <span class="help-block">{{errorMessage 'shopcode'}}</span>
                                          </div>

                                          <div>
                                          <p class="text-warning">*The voucher is valid per person only once and can be redeemed only with an employee.</p>
                                          </div>
                                    </div>
                                    <div class="modal-footer">
                                          <!-- <span class="label label-default show-redeem-code">{{qrcode.code}}</span> -->
                                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                          <button type="submit" class="btn btn-primary">Submit</button>
                                          
                                    </div>
                              </form>
                  </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
         </div>


      {{/if}}
      
{{/unless}}

</template>
