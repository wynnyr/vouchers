<template name="redeemItem">
{{#if successRedeem}}
      <div class = "redeemed-success">
            <h1>The coupon was redeemed.</h1>
            <div>{{laseRedeem}}</div>
      </div>

{{else if isRedeemed}}
      <div class = "redeemed-error">
            <h1>This voucher has been already redeemed.</h1>
            <div>{{laseRedeem}}</div>
      </div>
{{else}}
      <div class = "redeem-content">
            <h1>{{campaign.title}}</h1>
            <div class= "redeem-content2">{{campaign.number}}</div>
            <div class= "redeem-content3">Expiration Date: {{dateend campaign.enddate}}</div>
            <br>
            <div class ="redeem-image">{{{imageSoure campaignImage}}}</div>

            <div class="redeem-headline">
                  <h2>
                        {{campaign.headline}}
                  </h2>
            </div>
            <br>
      </div>
            <div class= "redeemContent">
                  <div class="web-container well">
                        <p class = "redeembody-compaign">{{campaign.desc}}</p>
                        <p class = "redeembody-qr">{{qrcode.body}}</p>
                  </div>

                  <div class="redeem-btn">
                        <a class= "redeemshow" href="{{qrcode.code}}">Redeem</a>
                  </div>
            </div>
            <div class= "redeemForm">
                        <form>
                        <div class="form-group {{errorClass 'shopcode'}}">
                              <label class="control-label" for="number">Shop Code</label>
                              <div class="controls">
                                    <input class="form-control" name="shopcode" id="shopcode" type="text" value="{{shopcode}}" placeholder="shop code" />
                                    <span class="help-block">{{errorMessage 'shopcode'}}</span>
                              </div>
                        </div>
                        <br>
                        <input class="redeem-btn btn-block" type="submit" value="submit"/>
                  </form>
            </div>
      
{{/if}}
</template>
