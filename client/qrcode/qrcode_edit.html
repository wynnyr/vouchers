<template name="qrcodeEdit">
    <form name="qrcodes" class="qrcodes-form form">
        <div class="form-group {{errorClass 'code'}}">
            <label class="control-label" for="code">Code</label>
            <div class="controls">
                <input name="code" id="code" type="text" value="{{code}}" placeholder="QR Code" class="form-control"/>
                <span class="help-block">{{errorMessage 'code'}}</span>
            </div>
        </div>
        <div class="form-group {{errorClass 'body'}}">
            <label for="body">Add note on this qrcode</label>
            <div class="controls">
                <textarea name="body" id="body" class="form-control" rows="7" value="{{body}}"></textarea>
                <span class="help-block">{{errorMessage 'body'}}</span>
            </div>
        </div>
        <input type="submit" value="Update" class="btn btn-primary submit"/>
        <a class="btn btn-primary cancel" href="{{pathFor 'campaignPage' _id= this.campaignId }}">Cancel</a>
        <hr/>
        <a class="btn btn-danger delete" href="">Delete</a>
    </form>
</template>
