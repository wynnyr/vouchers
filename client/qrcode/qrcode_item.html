<template name="qrcodeItem">
<li>
      <div class="qritem-table">
            <div class="qritem-row">
                  <div class="qritem-col-redeemcount">
                        <span><a href="{{pathFor 'redeemItem'}}/{{code}}">{{redeem}}</a></span>
                  </div>
                  <div class="qritem-col-code" style="display:table-cell">
                        <div><a href="{{pathFor 'campaignQREdit'}}">{{> QRCode text = redeemcode size="64px"}}</a></div>
                        <div>{{code}}</div> 
                  </div>
                  <div class="qritem-col-text" >
                        <div class=qritem-text-pre><p>{{body}}</p></div>
                  </div>
            </div>
      </div>
      <h4>
            <span class="author">{{author}}</span>
            <span class="date">on {{submittedText}}</span>
      </h4>
</li>
</template>
